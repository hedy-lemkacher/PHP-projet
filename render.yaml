# Render service configuration (minimal)
# After pushing, create the service on Render or let Render detect this file.

services:
  - type: web
    name: php-projet
    runtime: docker
    branch: main
    dockerfilePath: ./Dockerfile
    autoDeployTrigger: commit
    envVars:
      - key: APP_ENV
        value: prod
      - key: APP_DEBUG
        value: "0"
      - key: DATABASE_URL
        fromDatabase:
          name: mon-projet-db
          property: connectionString
      - key: APP_SECRET
        generateValue: true

databases:
  - name: mon-projet-db
    plan: starter

# Do NOT commit secrets in this repo. Additional secrets can be set in
# the Render dashboard or using the Render CLI after creating the service.
